<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="app">
      <h1 class="headline">Weather Journal App</h1>
      <input type="text" id="zip" placeholder="enter zip code here" />

      <textarea
        class="myInput"
        id="feelings"
        placeholder="How are you feeling today?"
      ></textarea>
      <button id="generate" type="submit">Generate</button>

      <div class="holder entry">
        <div class="title">Most Recent Entry</div>
        <div id="entryHolder">
          <div id="date"></div>
          <div id="temp">
            <p id="temperature"></p>
            <p id="forecast"></p>
          </div>
          <div id="content">
            <p id="location"></p>
            <p id="country"></p>
            <p id="feel"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
